
<div class="swiper">
    
    <div class="swiper-wrapper">
      
      <div *ngFor="let pelicula of peliculas" class="swiper-slide"
            [ngStyle]="{
                'background-size': 'cover',
                'background-image': 'url(https://image.tmdb.org/t/p/w500' + pelicula.backdrop_path + ')'
            }"
            >
            <div class="movie-description">
                <h3>{{ pelicula.title }}  <button class="btn btn-outline-light btn-sm" (click)="onMovieClick(pelicula)">Detalles</button></h3>
                <p>{{ pelicula.overview | slice: 0:130 }}</p>
            </div>
        </div>

        
    </div>

    <div class="swiper-pagination"></div>
  
    <div class="swiper-button-prev" (click)="onSlidePrev()"></div>
    <div class="swiper-button-next" (click)="onSlideNext()"></div>
  
  </div>
