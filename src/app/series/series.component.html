<h2>Todas las series</h2>
<hr>
<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let serie of tendencia">
      <img
        [src]=" serie.poster_path | image"
        class="img-thumbnail img-fluid cursor" (click)="onMovieClick(serie)"
      />
      <div>
        <h3 class="mt-2">{{ serie.name }}</h3>
        <div class="row">
          <div class="col-10 text-white">
             <ngb-rating style="color: yellow" [rate]="serie.vote_average"></ngb-rating>
          </div>
          <div class="col-2 text-white">
            {{ serie.vote_average | number:'1.1-2' }}
          </div>
        </div>
      </div>
    </div>
  </div>
